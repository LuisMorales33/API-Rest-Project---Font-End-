    <section class="ftco-section">
        <div class="container">
            <!-- <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Login </h2>

            </div> -->
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="login-wrap p-4 p-md-5 border border-2 rounded">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign In</h3>
                                </div>
                            </div>
                            <form (ngSubmit)="!LoginForm.invalid && handleJWTAuthLogin()" #LoginForm="ngForm"
                                class="signin-form">
                                <div class="form-group mt-3">
                                    <label class="text-dark" for="username">Username</label>
                                    <input type="text" name="user" placeholder="name@example.com" [(ngModel)]="user" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label class="text-dark" for="password">Password</label>
                                    <input id="password-field" name="password" placeholder="Password" [(ngModel)]="password" type="password"
                                        class="form-control" required>
                                    <span toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
                                        In</button>
                                </div>
                                <div class="alert alert-warning" *ngIf='sessionValidator'> 
                                    {{ invalidMessage }}
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-left">
                                        <!-- <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label> -->
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#">Forgot Password</a>
                                    </div>
                                </div>
                            </form>
                            <!-- <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
